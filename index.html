<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Breadth Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#0B0E14', // Deep dark background similar to financial tools
              },
              chart: {
                ma20: '#F59E0B', // Amber/Yellow
                ma50: '#10B981', // Emerald/Green
                ma200: '#EF4444', // Red
                vnindex: '#10B981', // Green for index
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0E14;
        color: #E5E7EB;
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Eliminate default focus outlines */
      *:focus {
        outline: none !important;
      }
    </style>
